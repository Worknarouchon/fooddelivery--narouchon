<ion-header>
  <ion-navbar>
    <ion-title>อาหารประเภทเครื่องดื่ม</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let food of drinklist" (click)="goToThreePage(food.id)">
      <ion-avatar item-start >
        <img [src]="food.img" alt="">
      </ion-avatar>
      <h2>{{food.name}}</h2>
      <p>{{food.price}}</p>
    </ion-item>
  </ion-list> 
</ion-content>
